buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // Add the Gradle plugin dependency here
        classpath 'com.android.tools.build:gradle:7.0.2' // Use the correct version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Configure the build directory
rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

// Ensure the app project is evaluated before other subprojects
subprojects {
    project.evaluationDependsOn(":app")
}

// Register a clean task to delete the build directory
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}